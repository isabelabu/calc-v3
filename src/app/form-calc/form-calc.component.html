<div class="container">

  <form>
    <div class="preenchimento">
      <h1>CALCULADORA</h1>
    </div>
    <h3>Selecione a operação:</h3>
    <select name="operacao" id="operacao" [(ngModel)]="operacao" (click)="select()">
      <option value="soma">Soma</option>
      <option value="subtracao">Subtração</option>
      <option value="multiplicacao">Multiplicação</option>
      <option value="divisao">Divisão</option>
      <option value="modulo">Módulo (resto)</option>
      <option value="potencia">Potenciação</option>
    </select>
    <input type= "number" [(ngModel)]="num1" name="num1">
    <h3 id="sinal">{{sinal}}</h3>
    <input type= "number" [(ngModel)]="num2" name="num2">
    <button (click)="onClick()">=</button>
    <div class="preenchimento">
      <h1>{{result}}</h1>
    </div>

  </form>


</div>
